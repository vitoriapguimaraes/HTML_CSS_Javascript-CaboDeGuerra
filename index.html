<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabo de guerra</title>
    <link rel="stylesheet" href="./src/styles.css">
</head>

<body>

    <div class="header">
        <h1>Força ou Queda</h1>
        <h2>E se os campeões do LOL jogassem cabo de guerra?</h2>
    </div>

    <main class="game-content">

        <div id="champion-list"></div>

        <div class="result-container">

            <div class="teams-wrapper">

                <div class="myTeam-container">
                    <p>Seu time</p>
                    <div id="myTeamComplete"></div>
                </div>

                <div class="enemyTeam-container">
                    <p>Time Adversário</p>
                    <div id="enemyTeamComplete"></div>
                </div>

            </div>

            <div class="buttons">
                <button id="play-button">Jogar</button>
                <button id="clear-button">Limpar seleção</button>
            </div>

            <div class="result-game">
                <p>Escolha seu time de 3 campeões</p>
            </div>

        </div>
    </main>

    <script src="./src/script.js"></script>

</body>

</html>
